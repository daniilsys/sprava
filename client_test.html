<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing:  border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:  #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom:  10px;
        }
        .user-info {
            font-size: 12px;
            opacity: 0.8;
        }
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .conversation-item:hover {
            background: #f8f9fa;
        }
        .conversation-item.active {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        .conversation-username {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation-preview {
            font-size: 13px;
            color: #65676b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .unread-badge {
            background: #e74c3c;
            color:  white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size:  11px;
            font-weight:  bold;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
        }
        .chat-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h3 {
            font-size:  18px;
            color: #2c3e50;
        }
        .ws-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #65676b;
        }
        .ws-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e74c3c;
        }
        .ws-dot.connected {
            background: #27ae60;
        }
        .messages-container {
            flex: 1;
            overflow-y:  auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width:  60%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: slideIn 0.2s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform:  translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.sent {
            align-self: flex-end;
            background: #2196f3;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            align-self: flex-start;
            background: white;
            color: #000;
            border-bottom-left-radius: 4px;
        }
        .message-content {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
        }
        .message-media {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message-media img {
            max-width: 100%;
            max-height: 300px;
            border-radius:  8px;
            cursor: pointer;
        }
        .message-media video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        .media-loading {
            padding: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
        }
        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }
        .message-actions {
            position: absolute;
            top: -25px;
            right: 10px;
            display: none;
            gap: 5px;
        }
        .message:hover .message-actions {
            display: flex;
        }
        .message-action-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        .message-action-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size:  14px;
            outline: none;
        }
        .message-input:focus {
            border-color: #2196f3;
        }
        .file-input-label {
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 24px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .file-input-label:hover {
            background: #e0e0e0;
        }
        .file-input {
            display: none;
        }
        .send-btn {
            padding: 12px 25px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        .send-btn:hover {
            background: #1976d2;
        }
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .file-preview-area {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .file-preview {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        .file-preview img,
        .file-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .file-preview-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .file-preview-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            font-size: 30px;
        }
        .empty-state {
            flex: 1;
            display:  flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #65676b;
        }
        .empty-state-icon {
            font-size:  64px;
            margin-bottom: 20px;
        }
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom:  0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius:  12px;
            width: 400px;
            max-width:  90%;
        }
        .login-box h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight:  600;
            color: #555;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius:  6px;
            font-size:  14px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color:  white;
            border: none;
            border-radius: 6px;
            font-size:  16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #1976d2;
        }
        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .login-tab {
            flex: 1;
            padding:  10px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            cursor: pointer;
            color: #65676b;
            font-weight: 600;
        }
        .login-tab.active {
            border-bottom-color: #2196f3;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <div id="login-modal" class="login-modal">
        <div class="login-box">
            <h2>üöÄ Connexion</h2>
            <div class="login-tabs">
                <div class="login-tab active" onclick="switchTab('login')">Se connecter</div>
                <div class="login-tab" onclick="switchTab('signup')">S'inscrire</div>
            </div>
            <div id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="login-btn" onclick="login()">Se connecter</button>
            </div>
            <div id="signup-form" style="display: none;">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="signup-username" placeholder="JohnDoe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label>Date de naissance</label>
                    <input type="date" id="signup-dob">
                </div>
                <button class="login-btn" onclick="signup()">Cr√©er le compte</button>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;" id="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ Conversations</h2>
                <div class="user-info">
                    <div id="current-user">Non connect√©</div>
                </div>
            </div>
            <div class="conversations-list" id="conversations-list">
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h3 id="chat-title">S√©lectionnez une conversation</h3>
                <div class="ws-indicator">
                    <div class="ws-dot" id="ws-dot"></div>
                    <span id="ws-status">D√©connect√©</span>
                </div>
            </div>
            <div class="messages-container" id="messages-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <p>S√©lectionnez une conversation pour commencer</p>
                </div>
            </div>
            <div class="input-area">
                <div class="file-preview-area" id="file-preview-area"></div>
                <div class="input-row">
                    <label class="file-input-label" for="file-input" title="Joindre des fichiers">
                        üìé
                    </label>
                    <input type="file" id="file-input" class="file-input" multiple accept="image/*,video/*" onchange="handleFileSelect(event)">
                    <input type="text" class="message-input" id="message-input" placeholder="√âcrivez votre message..." disabled>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentUser = null;
        let currentToken = null;
        let ws = null;
        let conversations = [];
        let currentConversation = null;
        let messages = {};
        let selectedFiles = [];
        let mediaPollingTimers = {};

        function switchTab(tab) {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({mail: email, password})
                });
                const result = await response.json();
                
                if (result.status_code === 200) {
                    currentUser = result;
                    currentToken = result.api_token;
                    document.getElementById('login-modal').style.display = 'none';
                    document.getElementById('main-container').style.display = 'flex';
                    document.getElementById('current-user').textContent = result.username;
                    connectWebSocket();
                    loadConversations();
                } else {
                    alert('Erreur de connexion: ' + result.message);
                }
            } catch (error) {
                alert('Erreur:  ' + error);
            }
        }

        async function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const dob = document.getElementById('signup-dob').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers:  {'Content-Type': 'application/json'},
                    body:  JSON.stringify({username, mail: email, password, date_of_birth: dob})
                });
                const result = await response.json();
                
                if (result.status_code === 200) {
                    currentUser = result;
                    currentToken = result.api_token;
                    document.getElementById('login-modal').style.display = 'none';
                    document.getElementById('main-container').style.display = 'flex';
                    document.getElementById('current-user').textContent = result.username;
                    connectWebSocket();
                    loadConversations();
                } else {
                    alert('Erreur:  ' + result.message);
                }
            } catch (error) {
                alert('Erreur: ' + error);
            }
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://${API_URL.replace('http://', '')}/ws/${currentToken}`);

            ws.onopen = () => {
                document.getElementById('ws-dot').classList.add('connected');
                document.getElementById('ws-status').textContent = 'Connect√©';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                document.getElementById('ws-dot').classList.remove('connected');
                document.getElementById('ws-status').textContent = 'D√©connect√©';
            };
        }

        function handleWebSocketMessage(data) {
            console.log('üì® WebSocket re√ßu:', data);
            
            if (data.type === 'new_message') {
                if (! messages[data.conversation_id]) {
                    messages[data.conversation_id] = [];
                }
                
                const newMessage = {
                    id:  data.message_id,
                    sender_id: data.sender_id,
                    content: data.content,
                    created_at: data.created_at,
                    media_ids: [],
                    media_loading:  true
                };
                
                messages[data.conversation_id].push(newMessage);
                
                if (currentConversation && currentConversation.id === data.conversation_id) {
                    displayMessages();
                    markAsRead(data.conversation_id);
                }
                
                pollMediaForMessage(data.message_id, data.conversation_id, 0);
                
                loadConversations();
                
            } else if (data.type === 'media_uploaded') {
                console.log('üì§ M√©dias upload√©s:', data);
                updateMessageMedia(data.message_id, data.all_media_ids || data.media_ids, data.conversation_id);
                
            } else if (data.type === 'delete_message') {
                for (let convId in messages) {
                    messages[convId] = messages[convId].filter(m => m.id !== data.message_id);
                }
                if (currentConversation) {
                    displayMessages();
                }
            }
        }

        async function pollMediaForMessage(messageId, conversationId, attempt) {
            const maxAttempts = 10;
            const delays = [500, 500, 1000, 1000, 2000, 2000, 3000, 3000, 5000, 5000];
            
            if (attempt >= maxAttempts) {
                console.log(`‚ö†Ô∏è Abandon du polling pour message ${messageId} apr√®s ${maxAttempts} tentatives`);
                
                const msg = messages[conversationId]?.find(m => m.id === messageId);
                if (msg) {
                    msg.media_loading = false;
                    if (currentConversation && currentConversation.id === conversationId) {
                        displayMessages();
                    }
                }
                return;
            }
            
            try {
                console.log(`üîÑ Tentative ${attempt + 1}/${maxAttempts} de chargement des m√©dias pour message ${messageId}`);
                
                const response = await fetch(`${API_URL}/media/message/?message_id=${messageId}`, {
                    headers: {'Authorization': currentToken}
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        console.log(`‚è≥ Pas encore de m√©dias (404), nouvelle tentative dans ${delays[attempt]}ms`);
                        mediaPollingTimers[messageId] = setTimeout(() => {
                            pollMediaForMessage(messageId, conversationId, attempt + 1);
                        }, delays[attempt]);
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const mediaIds = await response.json();
                
                console.log(`üì¶ R√©ponse de l'API: `, mediaIds);
                
                const msg = messages[conversationId]?.find(m => m.id === messageId);
                
                if (! msg) {
                    console.log(`‚ö†Ô∏è Message ${messageId} introuvable dans la conversation ${conversationId}`);
                    return;
                }
                
                if (Array.isArray(mediaIds) && mediaIds.length > 0) {
                    console.log(`‚úÖ ${mediaIds.length} m√©dia(s) trouv√©(s) pour message ${messageId}`);
                    msg.media_ids = mediaIds;
                    msg.media_loading = false;
                    
                    if (mediaPollingTimers[messageId]) {
                        clearTimeout(mediaPollingTimers[messageId]);
                        delete mediaPollingTimers[messageId];
                    }
                    
                    if (currentConversation && currentConversation.id === conversationId) {
                        displayMessages();
                    }
                } else if (Array.isArray(mediaIds) && mediaIds.length === 0) {
                    console.log(`‚è≥ Liste vide, nouvelle tentative dans ${delays[attempt]}ms`);
                    mediaPollingTimers[messageId] = setTimeout(() => {
                        pollMediaForMessage(messageId, conversationId, attempt + 1);
                    }, delays[attempt]);
                } else {
                    console.error(`‚ùå Format de r√©ponse inattendu: `, mediaIds);
                    msg.media_loading = false;
                }
                
            } catch (error) {
                console.error(`‚ùå Erreur polling m√©dias (tentative ${attempt + 1}):`, error);
                
                mediaPollingTimers[messageId] = setTimeout(() => {
                    pollMediaForMessage(messageId, conversationId, attempt + 1);
                }, delays[attempt]);
            }
        }

        function updateMessageMedia(messageId, mediaIds, conversationId) {
            console.log(`üîÑ Mise √† jour m√©dias pour message ${messageId}: `, mediaIds);
            
            const msg = messages[conversationId]?.find(m => m.id === messageId);
            if (msg) {
                msg.media_ids = Array.isArray(mediaIds) ?mediaIds : [];
                msg.media_loading = false;
                
                if (mediaPollingTimers[messageId]) {
                    clearTimeout(mediaPollingTimers[messageId]);
                    delete mediaPollingTimers[messageId];
                }
                
                if (currentConversation && currentConversation.id === conversationId) {
                    displayMessages();
                }
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch(`${API_URL}/me/conversations`, {
                    headers: {'Authorization': currentToken}
                });
                const result = await response.json();
                
                if (result.status_code === 200) {
                    conversations = result.conversations;
                    displayConversations();
                }
            } catch (error) {
                console.error('Erreur chargement conversations:', error);
            }
        }

        function displayConversations() {
            const list = document.getElementById('conversations-list');
            list.innerHTML = '';
            
            conversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation-item';
                if (currentConversation && currentConversation.id === conv.id) {
                    div.classList.add('active');
                }
                
                const unreadBadge = conv.unread_count > 0 ?
                    `<span class="unread-badge">${conv.unread_count}</span>` : '';
                
                div.innerHTML = `
                    <div class="conversation-username">
                        User ${conv.other_user_id}
                        ${unreadBadge}
                    </div>
                    <div class="conversation-preview">
                        ${conv.last_message || 'Aucun message'}
                    </div>
                `;
                
                div.onclick = () => openConversation(conv);
                list.appendChild(div);
            });
        }

        async function openConversation(conv) {
            currentConversation = conv;
            document.getElementById('chat-title').textContent = `User ${conv.other_user_id}`;
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            await loadMessages(conv.id);
            displayConversations();
            markAsRead(conv.id);
        }

        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`${API_URL}/conversation/messages?conversation_id=${conversationId}&limit=50&offset=0`, {
                    headers: {'Authorization': currentToken}
                });
                const result = await response.json();
                
                if (result.status_code === 200) {
                    messages[conversationId] = result.messages.map(msg => ({
                        ...msg,
                        media_ids: msg.media_ids || [],
                        media_loading: false
                    }));
                    displayMessages();
                }
            } catch (error) {
                console.error('Erreur chargement messages:', error);
            }
        }

        async function displayMessages() {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            const convMessages = messages[currentConversation.id] || [];
            
            for (const msg of convMessages) {
                const div = document.createElement('div');
                div.className = `message ${msg.sender_id === currentUser.user_id ?'sent' :  'received'}`;
                div.dataset.messageId = msg.id;
                
                const time = new Date(msg.created_at).toLocaleTimeString('fr-FR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const deleteBtn = msg.sender_id === currentUser.user_id ?
                    `<div class="message-actions">
                        <button class="message-action-btn" onclick="deleteMessage(${msg.id})">üóëÔ∏è Supprimer</button>
                    </div>` : '';
                
                const textContent = msg.content ? `<div class="message-content">${msg.content}</div>` : '';
                
                let mediaContent = '';
                if (msg.media_ids && msg.media_ids.length > 0) {
                    mediaContent = `<div class="message-media" id="media-${msg.id}"></div>`;
                } else if (msg.media_loading) {
                    mediaContent = `<div class="message-media" id="media-${msg.id}">
                        <div class="media-loading">‚è≥ Chargement des m√©dias...</div>
                    </div>`;
                }
                
                div.innerHTML = `
                    ${deleteBtn}
                    ${textContent}
                    ${mediaContent}
                    <div class="message-time">${time}</div>
                `;
                
                container.appendChild(div);
                
                if (msg.media_ids && msg.media_ids.length > 0) {
                    loadMediaForMessage(msg.id, msg.media_ids);
                }
            }
            
            container.scrollTop = container.scrollHeight;
        }

        async function loadMediaForMessage(messageId, mediaIds) {
            const mediaContainer = document.getElementById(`media-${messageId}`);
            if (! mediaContainer) return;
            
            mediaContainer.innerHTML = '';
            
            for (const mediaId of mediaIds) {
                try {
                    const mediaElement = document.createElement('div');
                    mediaElement.style.cssText = 'position: relative; margin-bottom: 5px;';
                    
                    const mediaUrl = `${API_URL}/media/?media_id=${mediaId}`;
                    
                    const img = document.createElement('img');
                    img.src = mediaUrl;
                    img.alt = `Media ${mediaId}`;
                    img.onclick = () => window.open(mediaUrl, '_blank');
                    img.style.display = 'block';
                    
                    img.onerror = () => {
                        mediaElement.innerHTML = '';
                        const video = document.createElement('video');
                        video.src = mediaUrl;
                        video.controls = true;
                        video.preload = 'metadata';
                        video.style.display = 'block';
                        mediaElement.appendChild(video);
                    };
                    
                    mediaElement.appendChild(img);
                    mediaContainer.appendChild(mediaElement);
                } catch (error) {
                    console.error(`‚ùå Erreur chargement m√©dia ${mediaId}:`, error);
                }
            }
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            selectedFiles = [...selectedFiles, ...files];
            displayFilePreview();
        }

        function displayFilePreview() {
            const previewArea = document.getElementById('file-preview-area');
            previewArea.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'file-preview-remove';
                removeBtn.innerHTML = '√ó';
                removeBtn.onclick = () => removeFile(index);
                
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    preview.appendChild(img);
                } else if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = URL.createObjectURL(file);
                    preview.appendChild(video);
                } else {
                    const icon = document.createElement('div');
                    icon.className = 'file-preview-icon';
                    icon.textContent = 'üìÑ';
                    preview.appendChild(icon);
                }
                
                preview.appendChild(removeBtn);
                previewArea.appendChild(preview);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFilePreview();
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content && selectedFiles.length === 0) {
                alert('√âcrivez un message ou s√©lectionnez des fichiers');
                return;
            }
            
            if (! currentConversation) return;
            
            try {
                const response = await fetch(`${API_URL}/conversation/send_message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': currentToken
                    },
                    body: JSON.stringify({
                        conversation_id: currentConversation.id,
                        content: content || ''
                    })
                });
                const result = await response.json();
                
                if (result.status_code === 200) {
                    const messageId = result.message_id;
                    const mediaIds = [];
                    
                    for (const file of selectedFiles) {
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            
                            console.log(`üì§ Upload fichier: ${file.name}`);
                            
                            const uploadResponse = await fetch(`${API_URL}/media/upload?message_id=${messageId}`, {
                                method: 'POST',
                                headers: {
                                    'Authorization': currentToken
                                },
                                body: formData
                            });
                            
                            const uploadResult = await uploadResponse.json();
                            console.log('‚úÖ Upload r√©sultat:', uploadResult);
                            
                            if (uploadResult.media_id) {
                                mediaIds.push(uploadResult.media_id);
                            } else if (uploadResult.id) {
                                mediaIds.push(uploadResult.id);
                            }
                        } catch (uploadError) {
                            console.error('‚ùå Erreur upload fichier:', uploadError);
                        }
                    }
                    
                    if (! messages[currentConversation.id]) {
                        messages[currentConversation.id] = [];
                    }
                    messages[currentConversation.id].push({
                        id: messageId,
                        sender_id: currentUser.user_id,
                        content: content,
                        created_at: new Date().toISOString(),
                        media_ids: mediaIds,
                        media_loading: false
                    });
                    
                    console.log(`‚úÖ Message ${messageId} envoy√© avec ${mediaIds.length} m√©dia(s)`);
                    
                    displayMessages();
                    input.value = '';
                    selectedFiles = [];
                    displayFilePreview();
                    document.getElementById('file-input').value = '';
                    loadConversations();
                }
            } catch (error) {
                console.error('‚ùå Erreur envoi message:', error);
                alert('Erreur lors de l\'envoi du message');
            }
        }

        async function deleteMessage(messageId) {
            try {
                const response = await fetch(`${API_URL}/conversation/delete_message`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': currentToken
                    },
                    body: JSON.stringify({message_id: messageId})
                });
                const result = await response.json();
                
                if (result.status_code === 200) {
                    messages[currentConversation.id] = messages[currentConversation.id].filter(m => m.id !== messageId);
                    displayMessages();
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'delete_message',
                            message_id: messageId
                        }));
                    }
                }
            } catch (error) {
                console.error('Erreur suppression message:', error);
            }
        }

        async function markAsRead(conversationId) {
            try {
                await fetch(`${API_URL}/conversation/read`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': currentToken
                    },
                    body: JSON.stringify({conversation_id: conversationId})
                });
                loadConversations();
            } catch (error) {
                console.error('Erreur mark as read:', error);
            }
        }

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
